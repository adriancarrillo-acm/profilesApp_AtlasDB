<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class='button' id='getButton'>Get Profile</button>

    <div class='container' id='container'>
        <h1>User profile</h1>
                <img src='images\profile-1.jpg' alt="user-profile">
                <span>Name: </span><h3 id='name'> </h3>
        <hr>
                <span>Email: </span><h3 id='email'> </h3>
        <hr>
                <span>Interests: </span><h3 id='interests'> </h3>
        <hr>
                <button class='button' id='editButton'>Edit Profile</button>
    </div>

    <div class='container' id='container-edit'>
        <h1>User profile</h1>
            <img src='images\profile-2.jpg' alt="user-profile">
            <label for='input-name'>Name: </label>
            <input type="text" id='input-name' value='some name'>
        <hr>
            <label for='input-email'>Email: </label>
            <input type="email" id='input-email' value='some_email@example.com'>
        <hr>
            <label for='input-interests'>Interests: </label>
            <input type="text" id='input-interests' value='some hobby'>
        <hr>
            <button class='button' id='updateButton'>Update Profile</button>
    </div>


</body>

<script src='main.js'></script>

</html>
